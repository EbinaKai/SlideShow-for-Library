<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slide</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script> -->
    <script src="./js/vue.js" defer></script>
    <script src="./js/custom.js" defer></script>
</head>
<body>
    <div id="app">
        <div id="StartPage" v-if="!StartFlag">
            <div id="StartStage">
                <button id="FreshImages" @click="FreshImages">Fresh Images</button>
                <label>Select Images<input id="ImageSelectForm" type="file" @change="onImageUploaded" multiple></label>
                <button id="FullScreen" @click="SetFullScreen">Click To Start</button>
            </div>
            <ul id="ImageList"></ul>
        </div>
        <div id="MainPage" v-if="StartFlag"></div>
    </div>
</body>
</html>
